---
  - name: Add an apt signing key for Kubernetes
    become: true
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    become: true
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Install Kubernetes binaries
    become: true
    apt: 
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - kubelet={{ k8s_version }}
        - kubeadm={{ k8s_version }}
        - kubectl={{ k8s_version }}
  
  - name: Prevent kubelet, kubeadm, kubectl containerd
    become: true
    dpkg_selections:
      name: "{{ item }}"
      selection: hold
    with_items:
    - kubelet
    - kubeadm
    - kubectl 
    - containerd

  - name: enable kubelet, containerd
    become: true
    command: "{{ item }}"
    with_items:
     - systemctl enable kubelet
     - systemctl enable containerd